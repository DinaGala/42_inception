server {
    listen 443 ssl;
    listen [::]:443 ssl; # This is for IPv6 support, ensuring that the server listens on port 443 for IPv6 addresses using SSL/TLS.
    server_name nzhuzhle.42.fr www.nzhuzhle.42.fr;

    ssl_certificate /etc/ssl/nzhuzhle.42.fr.crt;
    ssl_certificate_key /etc/ssl/nzhuzhle.42.fr.key;
    ssl_protocols TLSv1.3 TLSv1.2;

    root /var/www/html;
    index index.php index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    access_log /var/www/html/access.log;

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass wordpress:9000;
        fastcgi_read_timeout 300;
    }
}

server {
    listen 8443 ssl;
    listen [::]:8443 ssl; # This is for IPv6 support, ensuring that the server listens on port 443 for IPv6 addresses using SSL/TLS.
    server_name wisdom.gpt;

    ssl_certificate /etc/ssl/nzhuzhle.42.fr.crt;
    ssl_certificate_key /etc/ssl/nzhuzhle.42.fr.key;
    ssl_protocols TLSv1.3 TLSv1.2;

    location / {
        root /usr/src/app/content;
        index gpt.html;
        try_files $uri $uri/ =404;
        proxy_pass http://static:3000;  # Proxy to Node.js server
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}