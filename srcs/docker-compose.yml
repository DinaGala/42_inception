version: '3.5'

services:
  nginx:
    depends_on:
      - wordpress
    container_name: nginx
    image: nginx
    build: ./requirements/nginx
    restart: always
    env_file: .env
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception

  wordpress:
    depends_on:
      - mariadb
    container_name: wordpress
    image: wordpress
    build: ./requirements/wordpress
    restart: always
    volumes:
      - wordpress_data:/var/www/html
    env_file: .env
    expose:
      - "9000"
    networks:
      - inception

  mariadb:
    container_name: mariadb
    image: mariadb
    build: ./requirements/mariadb
    restart: always
    env_file: .env
    volumes:
      - mariadb_data:/var/lib/mysql
    expose:
      - "3306"
    networks:
      - inception

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      device: "/home/nzhuzhle/data/wordpress"
      o: bind
      type: none

  mariadb_data:
    driver: local
    driver_opts:
      device: "/home/nzhuzhle/data/mariadb"
      o: bind
      type: none

networks:
  inception:
    name: inception
    driver: bridge
